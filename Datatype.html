<!DOCTYPE html>
<html>
<body>
    <script>
        // data type 資料
        16
        "Good Morning"
        true
        // 在console顯示資料
        console.log(3.1416);
        console.log("Good Morning");
        console.log(false);
        // 宣告變數：let 變數名稱
        let x;
        x=10;
        console.log(x);
        let abc = "早安";
        console.log(abc);

        // 常數
        const z = 100;
        console.log(z);
        z = 50; // 這行錯誤，不能變更常數的值
    </script>
</body>
</html>
