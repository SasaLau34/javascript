<body>
    <script>
        //break
        let n = 0;
        while (n < 3){
            if (n == 2){
            break; //强迫结束回圈
        }
        console.log(n);
        n++;
        }
    //continue
        for (let n = 0; n < 5; n++) {
            if (n % 2 == 0) { //如果n除以2的余数为0
                continue; //强迫回到回圈上方，忽略下面指令，进入下一圈
            }
            console.log(n)
        }
    </script>

</body>
